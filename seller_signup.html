    <section class="signup_section sm_section_padding_3">
        <div class="container">
            <div class="row">
              <div class="col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-12 col-12">
                <div class="signup_area">
					<div class="logo">
						<a href="index.html"><img src="assets/image/logo-1.png" alt=""></a>
					</div>
					<div class="sign_up text-center">
						<h2>sign up</h2>
					</div>
                  	<form>
						<div class="row">
							<div class="col-md-12 col-sm-12 col-12">
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Email...">
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-12">
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Password...">
									<span toggle="#password-field" class="fa-eye-slash field-icon toggle-password"></span>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-12">
								<div class="form-group pass_word">
								<input type="password" class="form-control" placeholder="Confirm Password...">
								<span toggle="#password-field" class="fa-eye-slash field-icon toggle-password"></span>
								</div>
							</div>
						</div>
					</form>
					<div id="vendore">
						<form>
							<div class="row">
								<div class="col-md-12 col-sm-12 col-12">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="first name">
									</div>
								</div>
								<div class="col-md-12 col-sm-12 col-12">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="last name">
									</div>
								</div>
								<div class="col-md-12 col-sm-12 col-12">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="shop name">
									</div>
								</div>
								<div class="col-md-12 col-sm-12 col-12">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="phone number">
									</div>
								</div>
							</div>
						</form>
					</div>
					<form>	
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<div class="form-group form_check" style="margin-bottom: 0px; padding-left: 15px;">
									<input class="form_coustomer_input" type="radio" name="exampleRadios" value="option1" checked>
									<label class="form_check_label">I am customer</label>
								</div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<div class="form-group form_check" style="margin-bottom: 0px;padding-left: 15px;">
									<input class="form_vendore_input" type="radio" name="exampleRadios" value="option1">
									<label class="form_check_label">I am vendore</label>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-12">
								<label class="condition" style="padding-left: 15px;">
									<input type="checkbox" name="terms" id="terms"><span> I agree with all the <a href="terms_condition.html">terms & conditions</a></span>.
								</label>
							</div>
							<div class="col-md-12 col-sm-12 col-12">
								<div class="submit_btn text-center">
									<a href="#" type="submit" class="btn">Sign Up</a>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-12">
								<div class="signin_account text-center">
									<p>Have an account? <a href="seller_signin.html">sign in</a></p>
									
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-12">
								<div class="signup_with text-center">
									<p>Signup with</p>
									<ul>
										<li><a href="#"><img src="assets/image/facebook.png" alt="facebook"></a></li>
										<li><a href="#"><img src="assets/image/gmail.png" alt="gmail"></a></li>
										<li><a href="#"><img src="assets/image/twitter.png" alt="twitter"></a></li>
									</ul>
								</div>
							</div>
						</div>
                  	</form>

	<script>
		$(".toggle-password").click(function() {

			$(this).toggleClass("fa-eye fa-eye-slash");
			var input = $($(this).attr("toggle"));
			if (input.attr("type") == "password") {
			input.attr("type", "text");
			} else {
			input.attr("type", "password");
			}
		});
	</script>
