  <section class="signin_section sm_section_padding_3">
    <div class="container">
      	<div class="row">
			<div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12 col-12">
				<div class="signin_area ">
					<div class="logo">
						<a href="index.html"><img src="assets/image/logo-1.png" alt=""></a>
					</div>
					<div class="sign_in text-center">
						<h2>sign in</h2>
					</div>
					<form>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Email...">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group pass_word">
									<input type="password" class="form-control" placeholder="Password...">
									<span toggle="#password-field" class="fa-eye-slash field-icon toggle-password"></span>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group form_check">
									<input class="form_check_input" type="radio" name="exampleRadios" value="option1" checked>
									<label class="form_check_label">Remember me</label>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group form_check">
									<input class="form_check_input" type="radio" name="exampleRadios" value="option1" checked>
									<label class="form_check_label">Forget password</label>
								</div>
							</div>
							<div class="col-md-12">
								<div class="submit_btn text-center">
									<a href="#" type="submit" class="btn">Sign In</a>
								</div>
							</div>
							<div class="col-md-12">
								<div class="account_creat text-center">
									<span>New to Smart city?</span><br>
									<a href="seller_signup.html">Create an account</a>
								</div>
							</div>
							<div class="col-md-12">
								<div class="signin_with text-center">
									<p>Signin with</p>
									<ul>
										<li><a href="#"><img src="assets/image/facebook.png" alt="facebook"></a></li>
										<li><a href="#"><img src="assets/image/gmail.png" alt="gmail"></a></li>
										<li><a href="#"><img src="assets/image/twitter.png" alt="twitter"></a></li>
									</ul>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
      	</div>
    </div>
  </section>

	<script>
		$(".toggle-password").click(function() {

			$(this).toggleClass("fa-eye fa-eye-slash");
			var input = $($(this).attr("toggle"));
			if (input.attr("type") == "password") {
			input.attr("type", "text");
			} else {
			input.attr("type", "password");
			}
		});
	</script>
